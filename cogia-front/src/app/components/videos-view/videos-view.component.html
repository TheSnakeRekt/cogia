

  <div class="mat-elevation-z8 m-15 white">

    <div class="m-3 text-center">
      <h3>{{channel?.name}}</h3>
      <a href="{{channel?.url}}">{{channel?.url}}</a>
    </div>


    <div class="table-container">
      <table mat-table [dataSource]="videos" class="table w-100 table-hover">
        <ng-container matColumnDef="Video ID">
          <th mat-header-cell *matHeaderCellDef>Video ID.</th>
          <td mat-cell *matCellDef="let video"> {{video.videoId ? video.videoId : video.playlistId}} </td>
        </ng-container>
        <ng-container matColumnDef="Video Title">
          <th mat-header-cell *matHeaderCellDef>Video Title.</th>
          <td mat-cell *matCellDef="let video" class="text-center"> {{video.name}}</td>
        </ng-container>
        <ng-container matColumnDef="URL">
          <th mat-header-cell *matHeaderCellDef>URL. </th>
          <td mat-cell *matCellDef="let video"> <a href="{{video.url}}">{{video.url}}</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let video; columns: displayedColumns"></tr>
      </table>
    </div>


    <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event; onPaginateChange($event)"
      aria-label="Select page"></mat-paginator>
  </div>
