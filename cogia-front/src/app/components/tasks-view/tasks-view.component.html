<div class="mat-elevation-z8 m-15 smoked">
  <div class="table-container">
    <table mat-table [dataSource]="tasks"  class="table w-100 table-hover white">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID. </th>
        <td mat-cell *matCellDef="let task"> {{task.taskId}} </td>
      </ng-container>
      <ng-container matColumnDef="Channel Name">
        <th mat-header-cell *matHeaderCellDef class="w-15">Channel Name. </th>
        <td mat-cell *matCellDef="let task"> {{task.channelName}} </td>
      </ng-container>
      <ng-container matColumnDef="Channel ID">
        <th mat-header-cell *matHeaderCellDef  class="w-25">Channel ID. </th>
        <td mat-cell *matCellDef="let task"> {{task.channelId}} </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef  class="w-25">Status. </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true, z-index:15"  class="mb-2 text-center" scope="row"  style="height: 35px; max-height: 40px !important;"></tr>
      <tr mat-row *matRowDef="let task; columns: displayedColumns" class="mb-2 text-center align-center" (click)="openVideos(task)"></tr>
    </table>
  </div>

  <button mat-raised-button class="mx-3 my-2" (click)="openSnackBar()">New Task</button>
</div>
